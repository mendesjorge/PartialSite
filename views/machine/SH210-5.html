<!DOCTYPE html>
<html>
<head>
    @{head('<title>Custom headers</title>')}
    @{head('<meta charset="utf-8" />')}
    @{head('<meta http-equiv="X-UA-Compatible" content="IE=10" />')}
    @{head('<meta name="format-detection" content="telephone=no"/>')}
    @{head('<link rel="stylesheet" href="/css/maquinas.css"/>')}
    @{head('<script src="/js/slider.js"></script>')}
</head>
<body>
	<div id='intro'>
        <div id='left'>
        	<h1><span class='ltb' link='http://www.sumitomokenki.com/excavator/sh210-5.html'>SH210-5</span></h1>
        	<h2>Escavadora giratória</h2>
        	<p/>
        	<table id='info'>
        		<caption>Informações Técnicas</caption>
        		<thead>
        			<tr>
        				<th>Motor</th>
        				<th>Profundidade escavação</th>
        				<th>Peso</th>
        			</tr>
        		</thead>
        		<tbody>	
        			<tr>
        				<td>Isuzu 159 hp</td>
        				<td>6.110 m</td>
        				<td>20t</td>
        			</tr>
        		</tbody>
        	</table>
        </div>
        <div id ='right'>
        	<div id="slider">
			<div id="nav">
				<button id="previous">Previous</button>
				<button id="next">Next</button>
			</div>
			<div id="toShow">
				<img class="sp" src="/img/machines/SH210-5-1.jpg"/>
				<img class="sp" src="/img/machines/SH210-5-2.jpg"/>
				<img class="sp" src="/img/machines/SH210-5-3.jpg"/>
			</div>
		</div>
    </div>


</body>
</html>
