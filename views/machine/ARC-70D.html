<!DOCTYPE html>
<html>
<head>
    @{head('<title>Custom headers</title>')}
    @{head('<meta charset="utf-8" />')}
    @{head('<meta http-equiv="X-UA-Compatible" content="IE=10" />')}
    @{head('<meta name="format-detection" content="telephone=no"/>')}
    @{head('<link rel="stylesheet" href="/css/maquinas.css"/>')}
    @{head('<script src="/js/slider.js"></script>')}
</head>
<body>
	<div id='intro'>
        <div id='left'>
        	<h1><span class='ltb' link='http://www.ammann-group.com/en/home/compaction/rammers/technical-details/articleproduct/680/'>ARC 70D</span></h1>
        	<h2>Saltitão</h2>
        	<p/>

        			<tr>
        				<th>Potência</th>
        				<th>Peso exercido</th>
        				<th>Combustível</th>

        		</tbody>
        	</table>
        </div>
        <div id ='right'>
        	<div id="slider">
			<div id="nav">
				<button id="previous">Previous</button>
				<button id="next">Next</button>
			</div>
			<div id="toShow">
				<img class="sp" src="/img/machines/ARC-70D-1.jpg"/>
				<img class="sp" src="/img/machines/ARC-70D-2.jpg"/>
				<img class="sp" src="/img/machines/ARC-70D-3.jpg"/>

		</div>
    </div>

</html>
