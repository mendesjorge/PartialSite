<!DOCTYPE html>
<html>
<head>
    @{head('<title>Custom headers</title>')}
    @{head('<meta charset="utf-8" />')}
    @{head('<meta http-equiv="X-UA-Compatible" content="IE=10" />')}
    @{head('<meta name="format-detection" content="telephone=no"/>')}
    @{head('<link rel="stylesheet" href="/css/maquinas.css"/>')}
    @{head('<script src="/js/slider.js"></script>')}
</head>
<body>
	<div id='intro'>
        <div id='left'>
        	<h1><span class='ltb' link='http://www.pt.manitou.com/manitou/pt/type/4/product/119-160-atj'>160 ATJ</span></h1>
        	<h2>Plataforma Elevatória</h2>
        	<p/>
        	<table id='info'>
        		<caption>Informações Técnicas</caption>
        		<thead>
        			<tr>
        				<th>Capacidade de Carga</th>
        				<th>Elevação</th>
        				<th>Combustível</th>
        			</tr>
        		</thead>
        		<tbody>	
        			<tr>
        				<td>130 kg</td>
        				<td>16 m</td>
        				<td>Diesel</td>
        			</tr>
        		</tbody>
        	</table>
        </div>
        <div id ='right'>
        	<div id="slider">
			<div id="nav">
				<button id="previous">Previous</button>
				<button id="next">Next</button>
			</div>
			<div id="toShow">
				<img class="sp" src="/img/machines/160-ATJ-1.jpg"/>
				<img class="sp" src="/img/machines/160-ATJ-2.jpg"/>
				<img class="sp" src="/img/machines/160-ATJ-3.jpg"/>
                <img class="sp" src="/img/machines/160-ATJ-4.jpg"/>

			</div>
		</div>
    </div>


</body>
</html>
