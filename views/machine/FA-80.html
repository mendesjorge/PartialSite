<!DOCTYPE html>
<html>
<head>
    @{head('<title>Custom headers</title>')}
    @{head('<meta charset="utf-8" />')}
    @{head('<meta http-equiv="X-UA-Compatible" content="IE=10" />')}
    @{head('<meta name="format-detection" content="telephone=no"/>')}
    @{head('<link rel="stylesheet" href="/css/maquinas.css"/>')}
    @{head('<script src="/js/slider.js"></script>')}
</head>
<body>
	<div id='intro'>
        <div id='left'>
        	<h1><span class='ltb' link='http://www.fassi.com/fassi-loader-crane/light-duty/f80a-active-f80a-e-active.html'>FA 80</span></h1>
        	<h2>Grua para camião</h2>
        	<p/>
        	<table id='info'>
        		<caption>Informações Técnicas</caption>
        		<thead>
        			<tr>
        				<th>Capacidade elevação</th>
        				<th>Máxima capacidade/alcance</th>
        				<th>Altura em repouso</th>
                        <th>Peso</th>
        			</tr>
        		</thead>
        		<tbody>	
        			<tr>
        				<td>74 kNm</td>
        				<td>0,35t/12,6 m</td>
        				<td>1.970 mm</td>
                        <td>1.110 kg</td>
        			</tr>
        		</tbody>
        	</table>
        </div>
        <div id ='right'>
        	<div id="slider">
                <div id="nav">
                    <button id="previous">Previous</button>
                    <button id="next">Next</button>
                </div>
        		<div id="toShow">
        			<img class='sp' src="/img/machines/FA-80-1.jpg"/>
                    <img class='sp' src="/img/machines/FA-80-2.jpg"/>
                    <img class='sp' src="/img/machines/FA-80-3.jpg"/>
        		</div>
		</div>
    </div>


</body>
</html>
